<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/instagram.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-enter">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-in">
                    <div class="user">    
                        <input class="text-user" type="text" required />
                        <label class="lbl-user" for="text-user">Telefone, nome de usuário ou email</label>
                    </div>
                    <div class="pass">
                        <input type="text" class="text-pass" required />
                        <label class="lbl-pass" for="text-pass" >Senha</label>
                    </div>
                </div>
                <a href="instagram-logado.html" class="instagram-enter-login">Entrar</a>
                <div class="line">
                    <hr>
                    <span>OU</span>
                    <hr>
                </div>
                <p class="facebook-text"><span class="img-facebook"></span> Entrar com o Facebook</p>
                <p class="forget-text">Esqueceu a senha?</p>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="notaccount link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
