<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/netflix.css">
    <title>Netflix</title>
    <!-- responsividade -->
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- owl css -> carrossel -->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <!-- fonts externas -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h2 class="logo"><img src="./images/logo.png" alt="NETFLIX"></h2>
                <div class="left_nav">
                    <a href="#" class="inicial">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Mais recentes</a>
                    <a href="#">Minha lista</a>
                </div>
                <div class="right_nav">
                    <a href="#" class="img_link"><i class="fas fa-search"></i></a>
                    <a href="#" class="img_link"><i class="fa fa-gift"></i></a>
                    <a href="#" class="img_link"><i class="fas fa-bell"></i></a>
                    <a href="#" class="img_link button">
                        <img src="./images/user.png" alt="Usuário">
                        <i class="fas fa-caret-down"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"> <img src="./images/mini1.jpg" alt="" class="box-filme"></div>
            <div class="item"> <img src="./images/mini2.jpg" alt="" class="box-filme"></div>
            <div class="item"> <img src="./images/mini3.jpg" alt="" class="box-filme"></div>
            <div class="item"> <img src="./images/mini4.jpg" alt="" class="box-filme"></div>
            <div class="item"> <img src="./images/mini5.jpg" alt="" class="box-filme"></div>
            <div class="item"> <img src="./images/mini6.jpg" alt="" class="box-filme"></div>
            <div class="item"> <img src="./images/mini7.jpg" alt="" class="box-filme"></div>
            <div class="item"> <img src="./images/mini8.jpg" alt="" class="box-filme"></div>
            <div class="item"> <img src="./images/mini9.jpg" alt="" class="box-filme"></div>
            <div class="item"> <img src="./images/mini10.jpg" alt="" class="box-filme"></div>
        </div>
    </div>
 <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
 <!-- scripts owl e jquery  -> carrossel -->
 <script src="./js/owl/jquery.min.js"></script>
 <script src="./js/owl/owl.carousel.min.js"></script>
 <script src="./js/owl/setup.js"></script>
</body>
</html>
